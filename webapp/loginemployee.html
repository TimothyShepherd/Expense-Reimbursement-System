<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <style>
	body{
		background-color: #ccc;
	}
	.wrapper{
		background-color: #fff;
		padding: 20px;
		box-sizing: border-box;
		margin: auto;
		border-radius: 7px
	}
</style>
</head>
<body style="background: rgb(66, 126, 255);">
<h1 align="center">Employee Login Page</h1>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">

      <div class="wrapper">
        <h1 align="center">Please Enter Login Credentials</h1>
        <br>
        <form method="get" action="LoginEmployee">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email"/>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password"/>
          </div>
          <div class="form-group">
            <div class="container">
              <div class="row align-items-start">
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-dark btn-block" value="Save"/>
        </form>
        <br>
        <br>
        <div align="center"><a href="login.html">Go back</a></div>
      </div>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>
</body>
</html>
